name: "Chromatic"

on: push

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '14' # O cualquier otra versi√≥n LTS que sea compatible con tus dependencias.
          cache: 'npm'
      - name: Check for `package-lock.json`
        id: package-lock-check
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json exists"
            echo "::set-output name=lockfile_exists::true"
          else
            echo "package-lock.json does not exist"
            echo "::set-output name=lockfile_exists::false"
          fi
      - name: Remove `node_modules` and `package-lock.json` if exists
        if: steps.package-lock-check.outputs.lockfile_exists == 'true'
        run: |
          rm -rf node_modules
          rm -f package-lock.json
      - name: Clean npm cache
        run: npm cache clean --force
      - name: Install dependencies
        run: |
          if [ "${{ steps.package-lock-check.outputs.lockfile_exists }}" == 'true' ]; then
            npm ci
          else
            npm install
          fi
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
